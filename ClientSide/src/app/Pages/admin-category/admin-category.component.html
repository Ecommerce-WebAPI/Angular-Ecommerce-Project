<app-admin-sidebar></app-admin-sidebar>

<main id="main" class="main">
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-12">
            <div class="card top-selling overflow-auto">
              <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"
                  ><i class="bi bi-three-dots"></i
                ></a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                  </li>

                  <li><a class="dropdown-item" href="#">Today</a></li>
                  <li><a class="dropdown-item" href="#">This Month</a></li>
                  <li><a class="dropdown-item" href="#">This Year</a></li>
                </ul>
              </div>

              <div class="card-body pb-0">
                <h5 class="card-title">Categories</h5>

                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col">Preview</th>
                      <th scope="col">Category</th>
                      <th scope="col">Description</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of category">
                      <th scope="row"><img src="{{item.image}}" alt="" /></th>
                      <td>{{item.name}}</td>
                      <td class="overflow-hidden">{{item.description}}</td>
                      <td>
                        <div class="btn text-info py-1 px-2 me-2 border-end"
                        [routerLink]="['/admincategory', item.id]"><i class="bi-eye"></i></div>
                        <div class="btn text-muted py-1 px-2 me-2 border-end"
                        [routerLink]="['/admincategory', item.id, 'edit']"><i class="bi-pencil-square"></i></div>
                        <div class="btn text-danger py-1 px-2 me-2"
                        (click)="deleteHandler(item.id)"><i class="bi-trash"></i></div>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
