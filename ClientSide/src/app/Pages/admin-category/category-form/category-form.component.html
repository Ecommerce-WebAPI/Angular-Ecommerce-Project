<app-admin-sidebar></app-admin-sidebar>

<main
  id="main"
  class="main"
  style="
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <section class="section px-4 m-auto w-75">
    <div class="row">
      <div class="col-lg-12">
        <div class="card p-4">
          <div class="card-body">
            <form
              [formGroup]="categoryForm"
              *ngIf="categoryForm"
              (ngSubmit)="categoryHandler()"
              class="row g-3"
            >
              <h3 class="my-4 text-muted text-center">
                {{ categoryId == 0 ? "Add Category" : "Edit Category" }}
              </h3>

              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                formControlName="name"
                required
                placeholder="Category name"
              />
              <div
                *ngIf="getName?.touched && getName?.hasError('required')"
                class="form-text text-danger pt-0"
              >
                Field is required.
              </div>

              <input
                type="file"
                class="form-control"
                id="image"
                name="image"
                formControlName="image"
                (change)="onFileSelected($event)"
                accept="image/*"
                required
              />
              <!-- Loader for image upload -->
              <div *ngIf="uploading" class="d-flex align-items-center mt-2">
                <div class="spinner-border text-dark fs-6 me-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div>Uploading image...</div>
              </div>

              <div
                *ngIf="getImage?.touched && getImage?.hasError('required')"
                class="form-text text-danger pt-0"
              >
                Field is required.
              </div>

              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                formControlName="description"
                required
                placeholder="Category description"
              />
              <div
                *ngIf="getDescription?.touched && getDescription?.hasError('required')"
                class="form-text text-danger pt-0"
              >
                Field is required.
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5 py-3 mt-3">
                  {{ categoryId == 0 ? "Add" : "Save" }}
                </button>
              </div>

              <!-- <div class="mt-3">
                <strong>Current Form Values:</strong>
                <div>Name: {{ categoryForm.value.name }}</div>
                <div>Description: {{ categoryForm.value.description }}</div>
                <div>Image URL: {{ categoryForm.value.image }}</div>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
