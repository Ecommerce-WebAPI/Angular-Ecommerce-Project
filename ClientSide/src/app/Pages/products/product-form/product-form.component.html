<app-admin-sidebar></app-admin-sidebar>

<main id="main" class="main">
<!-- End Page Title -->
    <section class="section px-4 m-auto">
      <div class="row">
        <div class="col-lg-12">
          <div class="card p-4">
            <div class="card-body">
              <h3 class="my-3 text-center">Add Product</h3>
              <form class="row g-3">
                <div class="col-md-12">
                  <input type="text" class="form-control" id="productName"
                  placeholder="product name">
                </div>
                <div class="col-12">
                  <textarea class="form-control" id="productDescription" placeholder="Product Description" id="floatingTextarea" style="height: 70px;"></textarea>
                </div>
                <div class="col-12">
                  <input type="number" class="form-control" id="price" placeholder="price">
                </div>
                <div class="col-12">
                  <input type="number" class="form-control" id="quantity" placeholder="quantity">
                </div>
                <div class="col-12">
                    <input type="file" class="form-control" id="image" placeholder="upload image">
                </div>
                <div class="col-12">
                  <input type="number" class="form-control" id="discount" placeholder="discount">
                </div>

                <div class="col-12">
                <select id="category" class="form-select">
                    <option selected disabled>Choose Category...</option>
                    <option>Furniture</option>
                    <option>Clothes</option>
                    <option>Electronics</option>
                    <option>Shoes</option>
                  </select>
                </div>
             
                <div class="text-center">
                  <button type="submit" class="btn btn-primary  px-4 me-3">Submit</button>
                  <button type="reset" class="btn btn-secondary px-4 ">Reset</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main>
