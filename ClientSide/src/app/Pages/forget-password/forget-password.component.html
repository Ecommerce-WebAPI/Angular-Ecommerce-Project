<div class="p-4 m-2 container-fluid h-100 d-flex justify-content-center align-items-center">
    <div class="card w-50 p-5 shadow-lg">
        @if(showEmailSent){
        <h2 class="card-title text-center mb-4 text-dark">Email Sent</h2>
        }
        @else{
        <h2 class="card-title text-center mb-4 text-dark">Forgot Your Password?</h2>
        <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email Address</label>
            <input type="email" id="email" placeholder="Enter Email Address" name="email" [(ngModel)]="email"
                class="form-control rounded-3 mb-3" required>
        </div>
        <button (click)="forgetPassword()" [ngClass]="{ 
            'disabled-opacity-50': !email, 
            '': email 
            }" class="btn btn-outline-danger btn-lg w-100 disabled-opacity-50">Request
            Reset
            Password</button>
        }
    </div>
</div>
