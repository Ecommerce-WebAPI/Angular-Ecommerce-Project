<br /><br />

<div class="card">
  <div class="row">
    <div class="col-md-8 cart me-0 pe-0">
      <div class="title">
        <div class="row">
          <div class="col">
            <h4><b>Shopping Cart</b></h4>
          </div>
          <div class="col align-self-center text-right text-muted">3 items</div>
        </div>
      </div>
      <div style="height: 280px; overflow-y: auto; overflow-x: hidden;">
        <app-cart-item></app-cart-item>
        <app-cart-item></app-cart-item>
        <app-cart-item></app-cart-item>
        <app-cart-item></app-cart-item>
   <div class="row border-top border-bottom">
          <div class="row main align-items-center">
            <div class="col-2">
              <img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg" />
            </div>
            <div class="col">
              <div class="row text-muted">Shirt</div>
              <div class="row">Cotton T-shirt</div>
            </div>
            <div class="col counter">
              <button
                class="border-0 fs-5 bg-transparent"
                (click)="decreaseQuantity()"
              >
                -
              </button>
              <span class="border px-2">{{ quantity }}</span>
              <button
                class="border-0 fs-5 bg-transparent"
                (click)="increaseQuantity()"
              >
                +
              </button>
            </div>
            <div class="col">
              &euro; 44.00
              <button class="btn btn-outline-danger py-1 px-2 ms-5">
                <i class="bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="back-to-shop">
        <a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span>
      </div>
    </div>
    <div class="col-md-4 summary">
      <div>
        <h5><b>Summary</b></h5>
      </div>
      <hr />
      <div class="row">
        <div class="col" style="padding-left: 0;">ITEMS 3</div>
        <div class="col text-right">&euro; 132.00</div>
      </div>
      <form>
        <p>SHIPPING</p>
        <select
          ><option class="text-muted"
            >Standard-Delivery- &euro;5.00</option
          ></select
        >
        <p>GIVE CODE</p>
        <input id="code" placeholder="Enter your code" />
      </form>
      <div
        class="row"
        style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0;"
      >
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">&euro; 137.00</div>
      </div>
      <button class="checkout-btn">CHECKOUT</button>
    </div>
  </div>
</div>
